<!doctype html>
<html>
  <head>
    <title>--minusminus * NCNF2020</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
      /*
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Montserrat', sans-serif; 
        color: white;
        background: black;
      }

      #container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        font-size: 6rem;
      }
      /*
      .form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      */
      label {
        display: block;
      }
      input { 
        padding: 10px; 
        /*width: 90%; */
        margin-right: .5%; 
        display: block;
      }
      
      .ping {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
    </div>
    <div class="form">
      <label for="messagebox">Message</label><input type="text" id="messagebox"/><button id="send">Send</button>
      <label for="videoSlider1">Video 1</label><input type="range" id="videoSlider1" min="0" max="127" step="1" />
      <label for="videoSlider2">Video 2</label><input type="range" id="videoSlider2" min="0" max="127" step="1" />
      <label for="videoSlider3">Video 3</label><input type="range" id="videoSlider3" min="0" max="127" step="1" />
      <label for="videoSlider4">Video 4</label><input type="range" id="videoSlider4" min="0" max="127" step="1" />
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const socket = io();
        const snapButton = document.querySelector('#snap');
        const crackleButton = document.querySelector('#crackle');
        const popButton = document.querySelector('#pop');
        const sendButton = document.querySelector('#send');
        const messageBox = document.querySelector('#messagebox');
        const videoSlider1 = document.querySelector("#videoSlider1");
        const videoSlider2 = document.querySelector("#videoSlider2");
        const videoSlider3 = document.querySelector("#videoSlider3");
        const videoSlider4 = document.querySelector("#videoSlider4");
        const display = document.querySelector('#display');

        sendButton.addEventListener('click', function(e) {
          e.preventDefault();
          socket.emit('talkback', messageBox.value);
          messageBox.value = '';
        });
        
        videoSlider1.addEventListener("input", function(e) {
          e.preventDefault();
          socket.emit('video1', videoSlider1.value);
        });

        videoSlider2.addEventListener("input", function(e) {
          e.preventDefault();
          socket.emit('video2', videoSlider2.value);
        });

        videoSlider3.addEventListener("input", function(e) {
          e.preventDefault();
          socket.emit('video3', videoSlider3.value);
        });

        videoSlider4.addEventListener("input", function(e) {
          e.preventDefault();
          socket.emit('video4', videoSlider4.value);
        });

        socket.on('message', function(msg) {
          display.innerText = msg;
        });

        socket.on('talkback', function(msg) {
          display.innerText = msg;
        });

        socket.on('video1', function(val) {
          videoSlider1.value = val;
        });

        socket.on('video2', function(val) {
          videoSlider2.value = val;
        });

        socket.on('video3', function(val) {
          videoSlider3.value = val;
        });

        socket.on('video4', function(val) {
          videoSlider4.value = val;
        });

        socket.on('snap', function() {
          snapButton.classList.add('ping');
          setTimeout(() => {
            snapButton.classList.remove('ping');
          }, 1000);
        });

        socket.on('crackle', function() {
          crackleButton.classList.add('ping');
          setTimeout(() => {
            crackleButton.classList.remove('ping');
          }, 1000);
        });

        socket.on('pop', function() {
          popButton.classList.add('ping');
          setTimeout(() => {
            popButton.classList.remove('ping');
          }, 1000);
        });

      });
    </script>
  </body>
</html>
