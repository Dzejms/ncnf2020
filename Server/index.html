<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
      /*
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Montserrat', sans-serif; 
        color: white;
        background: black;
      }

      #container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        font-size: 6rem;
      }
      /*
      .form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      */
      .ping {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
    </div>
    <div class="form">
      <button id="snap">Snap</button>
      <button id="crackle">Crackle</button>
      <button id="pop">Pop</button>
      <input type="text" id="messagebox"/><button id="send">Send</button>
      <input type="range" id="filterFrequency" min="0" max="127" step="1" />
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const socket = io();
        const snapButton = document.querySelector('#snap');
        const crackleButton = document.querySelector('#crackle');
        const popButton = document.querySelector('#pop');
        const sendButton = document.querySelector('#send');
        const messageBox = document.querySelector('#messagebox');
        const filterFrequencySlider = document.querySelector("#filterFrequency");
        const display = document.querySelector('#display');

        sendButton.addEventListener('click', function(e) {
          e.preventDefault();
          socket.emit('talkback', messageBox.value);
          messageBox.value = '';
        });
        
        snapButton.addEventListener('click', function(e) {
          e.preventDefault();
          socket.emit('snap');
        });

        crackleButton.addEventListener('click', function(e) {
          e.preventDefault();
          socket.emit('crackle');
        });

        popButton.addEventListener('click', function(e) {
          e.preventDefault();
          socket.emit('pop');
          messageBox.value = '';
        });

        filterFrequencySlider.addEventListener("input", function(e) {
          e.preventDefault();
          socket.emit('filter.frequency', filterFrequencySlider.value);
        });

        socket.on('message', function(msg) {
          display.innerText = msg;
        });

        socket.on('talkback', function(msg) {
          display.innerText = msg;
        });

        socket.on('snap', function() {
          snapButton.classList.add('ping');
          setTimeout(() => {
            snapButton.classList.remove('ping');
          }, 1000);
        });

        socket.on('crackle', function() {
          crackleButton.classList.add('ping');
          setTimeout(() => {
            crackleButton.classList.remove('ping');
          }, 1000);
        });

        socket.on('pop', function() {
          popButton.classList.add('ping');
          setTimeout(() => {
            popButton.classList.remove('ping');
          }, 1000);
        });

      });
    </script>
  </body>
</html>
